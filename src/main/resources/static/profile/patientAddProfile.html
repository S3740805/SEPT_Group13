<script>
    function addProfile(){ //post

        var fname = document.getElementById('fname').value //get value from an html element
        var lname = document.getElementById('lname').value
        var address = document.getElementById('address').value
        var dob = document.getElementById('dob').value
        var bloodType = document.getElementById("myBloodType").value;
        var phone = document.getElementById('phone').value
        var email = document.getElementById('email').value
        var allergies = document.getElementById('allergies').value
        var healthStatus = document.getElementById('healthStatus').value
        var medicalHistory = document.getElementById('medicalHistory').value




        var coffee = document.forms[0];
        for (i = 0; i < coffee.length; i++) {
            if (coffee[i].checked) {
                var gender = coffee[i].value;
            }
        }



        fetch('http://localhost:8080/patients', {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify({

                fname: fname,
                lname: lname,
                address:address,
                dob:dob,
                gender: gender,
                bloodType:bloodType,
                phone:phone,
                email:email,
                allergies:allergies,
                healthStatus:healthStatus,
                medicalHistory:medicalHistory
            }),

        }).then(res => getPatients())

    }

</script>
